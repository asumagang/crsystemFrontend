<div class="container-flex ">
  <!-- Large modal -->
  <form>
    <div class="form-row">
      <div class="form-group col-md-2">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-toggle="modal"
          data-target=".bd-example-modal-lg"
        >
          Add Representative
        </button>
      </div>
      <div class="form-group col-md-3">
        <select id="inputState" class="form-control form-control-sm">
          <option>All</option>
          <option>Governor</option>
        </select>
      </div>
      <div class="form-group col-md-7">
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </div>
  </form>

  <div
    class="modal fade bd-example-modal-lg "
    tabindex="-1"
    role="dialog"
    aria-labelledby="myLargeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">
            Add Representative
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row mar">
              <div class="form-group col-md-6 mar">
                <label class="label-sm">Firstname</label>
                <input class="form-control form-control-sm mar" />
              </div>
              <div class="form-group col-md-6 mar">
                <label class="label-sm">Lastname</label>
                <input class="form-control form-control-sm mar" />
              </div>
            </div>
            <div class="form-row mar">
              <div class="form-group col-md-6 mar">
                <label class="label-sm">Position</label>
                <select
                  id="inputState"
                  class="form-control form-control-sm mar"
                >
                  <option>Governor</option>
                  <option>Siquijor</option>
                </select>
              </div>
              <div class="form-group col-md-6 mar">
                <label class="label-sm" for="inputEmail4">Province</label>
                <select
                  id="inputState"
                  class="form-control form-control-sm mar"
                >
                  <option>Cebu</option>
                  <option>Siquijor</option>
                </select>
              </div>
            </div>
            <div class="form-row mar">
              <div class="form-group col-md-6 mar">
                <label class="label-sm" for="inputEmail4">District</label>
                <select
                  id="inputState"
                  class="form-control form-control-sm mar"
                >
                  <option>Cebu</option>
                  <option>Siquijor</option>
                </select>
              </div>
              <div class="form-group col-md-6 mar"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-hover table-sm mar">
    <thead>
      <tr>
        <th>Representative Name</th>
        <th>Position</th>
        <th>Province</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="body-tr">
      <tr>
        <td>Vanessa Pasaan</td>
        <td>Governor</td>
        <td>Cebu</td>
        <td>
          <button class="btn btn-primary btn-sm">Edit</button>
          <button class="btn btn-danger ml-2 btn-sm">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>Vanessa Pasaan</td>
        <td>Governor</td>
        <td>Cebu</td>
        <td>
          <button class="btn btn-primary btn-sm">Edit</button>
          <button class="btn btn-danger ml-2 btn-sm">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
