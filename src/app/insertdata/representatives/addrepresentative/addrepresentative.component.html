<div class="container-fluid mt-4">
        <form (ngSubmit)="onSubmit()">
                <div class="form-row mar">
                  <div class="form-group col-md-6 mar">
                    <label class="label-sm">Firstname</label>
                    <input class="form-control form-control-sm mar" [(ngModel)]="representative.firstname" name="firstname"/>
                  </div>
                  <div class="form-group col-md-6 mar">
                    <label class="label-sm">Lastname</label>
                    <input class="form-control form-control-sm mar" [(ngModel)]="representative.lastname" name="lastname"/>
                  </div>
                </div>
                <div class="form-row mar">
                  <div class="form-group col-md-6 mar">
                    <label class="label-sm">Position</label>
                    <select
                      id="inputState"
                      class="form-control form-control-sm mar"
                    >
                      <option>Governor</option>
                      <option>Siquijor</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6 mar">
                    <label class="label-sm" for="inputEmail4">Province</label>
                    <select
                      id="inputState"
                      class="form-control form-control-sm mar"
                    >
                      <option>Cebu</option>
                      <option>Siquijor</option>
                    </select>
                  </div>
                </div>
                <div class="form-row mar">
                  <div class="form-group col-md-6 mar">
                    <label class="label-sm" for="inputEmail4">District</label>
                    <select
                      id="inputState"
                      class="form-control form-control-sm mar"
                    >
                      <option>Cebu</option>
                      <option>Siquijor</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6 mar"></div>
                </div>
                <button type="submit"  class="btn btn-primary float-right" >Save</button>
 
                     
              </form>
</div>
