  <div class="mt-3">
    <form>
      <div class="form-row">
        <div class="form-group col-md-2">
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-toggle="modal"
            data-target=".bd-example-modal-lg"
          >
            <i class="fa fa-plus" aria-hidden="true"></i> Add Program
          </button>
        </div>
        <div class="form-group col-md-10">
          <input
            class="form-control form-control-sm"
            type="text"

  <div
    class="modal fade bd-example-modal-lg"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myLargeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Add Program</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputAddress">Program Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="inputState">Department</label>
              <select id="inputState" class="form-control">
                <option>Department 1</option>
                <option>Department 2</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Target Beneficiaries</label>
                <input class="form-control" />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Funds</label>
                <input class="form-control" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  </table>
</div>

<!-- EDIT Modal -->
<div
  class="modal fade"
  id="editmodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Program</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputAddress">Program Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="inputState">Department</label>
            <select id="inputState" class="form-control">
              <option>Department 1</option>
              <option>Department 2</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Target Beneficiaries</label>
              <input class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Funds</label>
              <input class="form-control" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- DELETE Modal -->
<div
  class="modal fade"
  id="deletemodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete Program</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <p class="text-center">Are you sure you want to delete this program?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
